<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhishingShield - Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .auth-card {
            background: white;
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .auth-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            display: block;
        }

        h2 {
            margin-bottom: 10px;
            color: #333;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .links {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .error {
            color: #dc3545;
            font-size: 13px;
            margin-top: 10px;
            padding: 10px;
            background: #ffe6e6;
            border-radius: 6px;
            display: none;
        }

        .success {
            color: #28a745;
            font-size: 13px;
            margin-top: 10px;
            padding: 10px;
            background: #e6ffe6;
            border-radius: 6px;
            display: none;
        }

        .otp-notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #212529;
            color: white;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 10000;
            max-width: 90%;
            text-align: center;
            border-left: 5px solid #ffc107;
            display: none;
        }

        .otp-notification .otp-code {
            font-size: 32px;
            font-weight: bold;
            color: #ffc107;
            margin: 10px 0;
            letter-spacing: 5px;
        }

        .password-strength {
            margin-top: 8px;
            font-size: 12px;
        }

        .strength-bar {
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            transition: width 0.3s, background-color 0.3s;
            width: 0%;
        }

        .strength-weak {
            background-color: #dc3545;
        }

        .strength-fair {
            background-color: #ffc107;
        }

        .strength-good {
            background-color: #28a745;
        }

        .strength-strong {
            background-color: #20c997;
        }
    </style>
</head>

<body>
    <div class="auth-card">
        <img src="images/image.png" alt="PhishingShield Logo" class="auth-logo">
        <h2>Create Account</h2>
        <p class="subtitle">Join PhishingShield to protect yourself online</p>

        <form id="signup-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" required placeholder="John Doe" autocomplete="name">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required placeholder="name@example.com" autocomplete="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div style="position: relative;">
                    <input type="password" id="password" required placeholder="Create a strong password"
                        autocomplete="new-password" minlength="6" style="padding-right: 45px;">
                    <button type="button" id="toggle-password" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); 
                        background: transparent; border: none; cursor: pointer; padding: 5px; width: auto; margin: 0;"
                        title="Show/Hide Password">
                        <svg id="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>
                <div class="password-strength">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strength-fill"></div>
                    </div>
                    <span id="strength-text" style="color: #666; font-size: 11px;"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" required placeholder="Confirm your password"
                    autocomplete="new-password">
            </div>
            <button type="button" id="signup-btn" disabled>Loading...</button>
            <div class="error" id="error-msg"></div>
            <div class="success" id="success-msg"></div>
        </form>

        <div class="links">
            Already have an account? <a href="login.html" id="login-link">Login</a>
        </div>
    </div>

    <div class="otp-notification" id="otp-notification">
        <div
            style="font-weight: 700; color: #ffc107; text-transform: uppercase; font-size: 14px; margin-bottom: 10px; border-bottom: 1px solid #555; padding-bottom: 10px;">
            üìß EMAIL SENT!</div>
        <div style="font-size: 14px; margin-bottom: 10px;">Check your inbox for the verification code.</div>
        <div style="font-size: 13px; color: #ffc107; margin-top: 8px; font-weight: 500;">
            ‚ö†Ô∏è Can't find it? Check your <strong>Spam/Junk</strong> folder!
        </div>
        <div style="font-size: 12px; opacity: 0.8; margin-top: 10px;">Redirecting to verification page...</div>
    </div>

    <!-- EmailJS SDK -->
    <script type="text/javascript" src="js/email.min.js"></script>
    <!-- EmailJS Init handled in js/auth.js -->

    <script src="js/auth.js"></script>
    <script src="js/signup.js"></script>
</body>

</html>
