<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhishingShield - Forgot Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .auth-card {
            background: white;
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            margin-bottom: 10px;
            color: #333;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #0d6efd 0%, #0dcaf0 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(13, 110, 253, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .links {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .error {
            color: #dc3545;
            font-size: 13px;
            margin-top: 10px;
            padding: 10px;
            background: #ffe6e6;
            border-radius: 6px;
            display: none;
        }

        .success {
            color: #198754;
            font-size: 13px;
            margin-top: 10px;
            padding: 10px;
            background: #d1e7dd;
            border-radius: 6px;
            display: none;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="auth-card">
        <h2>Reset Password</h2>
        <p class="subtitle">Enter your email to receive a reset code</p>

        <!-- Step 1: Request Code -->
        <div id="step-email">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required placeholder="name@example.com">
            </div>
            <button id="send-btn">Send Reset Code</button>
        </div>

        <!-- Step 2: Verify & Update -->
        <div id="step-reset" class="hidden">
            <div class="form-group">
                <label for="otp">Reset Code (OTP)</label>
                <input type="text" id="otp" placeholder="Entered code" maxlength="4">
            </div>
            <div class="form-group">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" placeholder="New password">
            </div>
            <button id="update-btn">Update Password</button>
        </div>

        <div class="error" id="error-msg"></div>
        <div class="success" id="success-msg"></div>

        <div class="links">
            Remember it? <a href="login.html">Login</a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/email.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/forgot.js"></script>
</body>

</html>
