<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suspicious QR Test (Quishing)</title>
    <!-- Load QR Generator Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background: #fff0f0;
            color: #721c24;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            width: 350px;
            text-align: center;
            margin: 40px auto;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        canvas {
            margin: 20px 0;
            border: 4px solid #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>⚠️ Unsafe QR Code</h1>
        <p>Points to: <strong>http://evil.com</strong></p>

        <!-- Canvas for QR -->
        <canvas id="qrCanvas"></canvas>

        <div style="margin-top:20px; font-weight:bold; color:#dc3545;">
            Expected Risk Score: ~60 (High Risk)
        </div>
        <p style="font-size:12px; color:#666;">
            (Generated via QRious Library -> Readable by Engine)
        </p>
    </div>

    <script>
        // Use QRious to generate a VALID QR code
        // This ensures the RiskEngine's BarcodeDetector can actually read "http://evil.com"
        // and trigger the "Suspicious Link" penalty.
        (function () {
            var qr = new QRious({
                element: document.getElementById('qrCanvas'),
                value: 'http://evil.com',
                size: 200,
                level: 'H'
            });
        })();
    </script>
</body>

</html>
