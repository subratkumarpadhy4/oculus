<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Protection Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;

            text-decoration: none;
            font-weight: bold;
            transition: all 0.2s;
        }

        .btn-safe {
            background-color: #e6f9e6;
            color: #28a745;
            border: 1px solid #28a745;
        }

        .btn-safe:hover {
            background-color: #d1e7dd;
        }

        .btn-danger {
            background-color: #fee2e2;
            color: #dc3545;
            border: 1px solid #dc3545;
        }

        .btn-danger:hover {
            background-color: #f8d7da;
        }

        .btn-sneaky {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }

        .btn-sneaky:hover {
            background-color: #ffe8a1;
        }

        small {
            color: #666;
            display: block;
            margin-top: 5px;
        }
    </style>
</head>
