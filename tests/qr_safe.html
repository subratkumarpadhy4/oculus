<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe QR Verification Test</title>
    <!-- Load QR Generator Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background: #e6f7ff;
            color: #004085;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            width: 350px;
            text-align: center;
            margin: 40px auto;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        canvas {
            border: 4px solid #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>âœ… Safe QR Code</h1>
        <p>Points to: <strong>https://google.com</strong></p>

        <!-- Canvas for dynamic generation -->
        <canvas id="qrCanvas"></canvas>

        <div style="margin-top:20px; font-weight:bold; color:#28a745;">
            Expected Risk Score: 10 (Safe - due to HTTP)
        </div>
        <p style="font-size:12px; color:#666;">
            (The engine should see the pattern and read the URL as safe.)
        </p>
    </div>

    <script>
        // Use QRious to generate a VALID QR code
        (function () {
            var qr = new QRious({
                element: document.getElementById('qrCanvas'),
                value: 'https://google.com',
                size: 200,
                level: 'H'
            });
        })();
    </script>
</body>

</html>
