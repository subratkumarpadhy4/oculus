<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhishingShield - Forgot Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .auth-card {
            background: white;
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .auth-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            display: block;
        }

        h2 {
            margin-bottom: 10px;
            color: #333;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .links {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .error {
            color: #dc3545;
            font-size: 13px;
            margin-top: 10px;
            padding: 10px;
            background: #ffe6e6;
            border-radius: 6px;
            display: none;
        }

        .success {
            color: #28a745;
            font-size: 13px;
            margin-top: 10px;
            padding: 10px;
            background: #e6ffe6;
            border-radius: 6px;
            display: none;
        }

        .reset-notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #212529;
            color: white;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 10000;
            max-width: 90%;
            text-align: center;
            border-left: 5px solid #ffc107;
            display: none;
        }
    </style>
</head>

<body>
    <div class="auth-card">
        <img src="images/image.png" alt="PhishingShield Logo" class="auth-logo">
        <h2>Reset Password</h2>
        <p class="subtitle">Enter your email to receive a password reset link</p>

        <form id="reset-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required placeholder="name@example.com" autocomplete="email">
            </div>
            <button type="submit" id="reset-btn">Send Reset Link</button>
            <div class="error" id="error-msg"></div>
            <div class="success" id="success-msg"></div>
        </form>

        <div class="links">
            Remember your password? <a href="login.html" id="login-link">Login</a>
        </div>
        <div class="links" style="margin-top: 10px;">
            Don't have an account? <a href="signup.html" id="signup-link">Sign Up</a>
        </div>
    </div>

    <div class="reset-notification" id="reset-notification">
        <div style="font-weight: 700; color: #ffc107; text-transform: uppercase; font-size: 12px; margin-bottom: 10px;">
            ðŸ“§ Simulated Email Sent</div>
        <div style="font-size: 14px; margin-bottom: 10px;">Password reset link has been sent to your email.</div>
        <div style="font-size: 12px; opacity: 0.8; margin-top: 10px;">Check your inbox for instructions.</div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        (function () {
            // Wait for Auth module to load
            function init() {
                if (typeof Auth === 'undefined') {
                    setTimeout(init, 100);
                    return;
                }

                const form = document.getElementById('reset-form');
                const emailInput = document.getElementById('email');
                const resetBtn = document.getElementById('reset-btn');
                const errorMsg = document.getElementById('error-msg');
                const successMsg = document.getElementById('success-msg');

                const resetNotification = document.getElementById('reset-notification');

                // Handle form submission
                form.addEventListener('submit', function (e) {
                    e.preventDefault();

                    const email = emailInput.value.trim();

                    if (!email) {
                        showError("Please enter your email address.");
                        return;
                    }

                    if (!isValidEmail(email)) {
                        showError("Please enter a valid email address.");
                        return;
                    }

                    // Disable button and show loading state
                    resetBtn.disabled = true;
                    resetBtn.textContent = "Sending...";
                    hideMessages();

                    // Simulate sending reset link
                    setTimeout(function () {
                        // Check if email exists in registered users
                        const storage = (typeof chrome !== 'undefined' && chrome.storage && chrome.storage.local) ? chrome.storage.local : {
                            get: (keys, cb) => {
                                const result = {};
                                keys.forEach(k => {
                                    const val = localStorage.getItem(k);
                                    if (val) result[k] = JSON.parse(val);
                                });
                                cb(result);
                            }
                        };

                        storage.get(['users'], function (result) {
                            const users = result.users || [];
                            const userExists = users.some(u => u.email === email);

                            if (userExists) {
                                // Show success notification
                                resetNotification.style.display = 'block';
                                showSuccess("Password reset link has been sent to your email.");

                                // Hide notification after 5 seconds
                                setTimeout(function () {
                                    resetNotification.style.display = 'none';
                                }, 5000);
                            } else {
                                showError("No account found with this email address.");
                            }

                            resetBtn.disabled = false;
                            resetBtn.textContent = "Send Reset Link";
                        });
                    }, 1000);
                });

                // Login link


                // Helper functions
                function isValidEmail(email) {
                    const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    return re.test(email);
                }

                function showError(message) {
                    errorMsg.textContent = message;
                    errorMsg.style.display = 'block';
                    successMsg.style.display = 'none';
                }

                function showSuccess(message) {
                    successMsg.textContent = message;
                    successMsg.style.display = 'block';
                    errorMsg.style.display = 'none';
                }

                function hideMessages() {
                    errorMsg.style.display = 'none';
                    successMsg.style.display = 'none';
                }
            }

            // Start initialization
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', init);
            } else {
                init();
            }
        })();
    </script>
</body>

</html>
